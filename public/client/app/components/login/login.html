<div class="container">
    <div class="col-md-6 col-md-offset-3 login-wrapper">
        <div class="well well-lg">
            <form name="formLogin">
                <div class="form-group" ng-if="!$ctrl.isLogin">
                    <label for="name">Name</label>
                    <input ng-model="$ctrl.formData.name" type="text" class="form-control" id="name" placeholder="name" required>
                </div>
                <div class="form-group" ng-if="!$ctrl.isLogin">
                    <label for="phone">Phone</label>
                    <input ng-model="$ctrl.formData.phone" type="text" class="form-control" id="phone" placeholder="name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input ng-model="$ctrl.formData.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input ng-model="$ctrl.formData.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group" ng-if="!$ctrl.isLogin">
                    <label for="exampleInputPassword1">Repeat your password</label>
                    <input ng-model="$ctrl.formData.repeatPass" type="password" class="form-control" id="repeatPass" placeholder="Repeat Your Password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="formLogin.$valid && $ctrl.loginForm()" ng-if="$ctrl.isLogin">Login</button>
                <button type="button" class="btn btn-link" ng-click="$ctrl.isLogin = !$ctrl.isLogin" ng-if="$ctrl.isLogin">
                    Chưa có tài khoản? Hãy đăng ký ngay
                </button>
                <button type="submit" class="btn btn-primary" ng-click="formLogin.$valid && $ctrl.registerForm()" ng-if="!$ctrl.isLogin">Register</button>
                <button type="button" class="btn btn-link" ng-click="$ctrl.isLogin = !$ctrl.isLogin" ng-if="!$ctrl.isLogin">
                    Quay lại đăng nhập
                </button>
            </form>
        </div>
    </div>
</div>
